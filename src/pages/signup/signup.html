<ion-header>
  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="http://placehold.it/300x150">
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="Your best email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" placeholder="Your password"></ion-input>
  </ion-item>

  <button ion-button block (click)="signupUser()">
    I'm ready!
  </button>

</ion-content>
